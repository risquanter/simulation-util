name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Required Files Check
        run: |
          echo "=== Checking Required Files ==="
          echo "1. Checking CLA.md:"
          if [ -f "CLA.md" ]; then
            echo "✓ CLA.md exists"
            echo "Content preview (first 5 lines):"
            head -n 5 CLA.md
          else
            echo "✗ CLA.md is missing!"
          fi

          echo -e "\n2. Checking signatures/cla.json:"
          if [ -f "signatures/cla.json" ]; then
            echo "✓ signatures/cla.json exists"
            echo "Content:"
            cat signatures/cla.json
          else
            echo "✗ signatures/cla.json is missing!"
          fi

          echo -e "\n3. Checking signatures directory:"
          if [ -d "signatures" ]; then
            echo "✓ signatures directory exists"
            echo "Directory contents:"
            ls -la signatures/
          else
            echo "✗ signatures directory is missing!"
          fi

          echo -e "\n4. Checking file permissions:"
          echo "signatures/ directory:"
          ls -ld signatures/
          echo "cla.json file:"
          ls -l signatures/cla.json
          echo "CLA.md file:"
          ls -l CLA.md

      - name: Debug - Event Info
        run: |
          echo "=== Event Type and Trigger ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"

      - name: Debug - Pull Request Context
        if: github.event_name == 'pull_request_target'
        run: |
          echo "=== Pull Request Details ==="
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Author: ${{ github.event.pull_request.user.login }}"
          echo "PR Base: ${{ github.event.pull_request.base.ref }}"
          echo "PR Head: ${{ github.event.pull_request.head.ref }}"

      - name: Debug - Comment Context
        if: github.event_name == 'issue_comment'
        run: |
          echo "=== Comment Details ==="
          echo "Comment Body: ${{ github.event.comment.body }}"
          echo "Comment Author: ${{ github.event.comment.user.login }}"

      - name: Debug - Event Payload
        run: |
          echo "=== Full Event JSON ==="
          cat $GITHUB_EVENT_PATH
      - name: "CLA Assistant"
        # Temporarily disabled for debugging
        # if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_PAT }}
        with:
          path-to-signatures: 'signatures/cla.json'
          path-to-document: 'CLA.md'
          branch: 'main'
          allowlist: 'risquanter[bot],dependabot[bot]'
          create-file-commit-message: 'Creating file for storing CLA Signatures'
          signed-commit-message: 'Signing the CLA'
          custom-notsigned-prcomment: 'Thank you for your contribution! To protect both you and the project, we need you to sign our CLA. Please read the CLA.md document and comment on this PR with: "I have read the CLA Document and I hereby sign the CLA"'
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
