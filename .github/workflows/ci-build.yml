name: CI Build + Sigstore provenance

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build and run tests
        run: mvn -B -T1C clean verify

      - name: Collect artifacts
        run: |
          # Create output directory
          mkdir -p out

          # Wait for any pending file operations
          sync

          # Copy artifacts with explicit error checking
          cp target/java-metalog-distribution-*.jar out/ || exit 1

          # Generate checksums
          cd out
          sha256sum *.jar > checksums.sha256

          # Create tarball from current directory
          tar czf artifacts.tgz *

          # Move tarball to final location
          mv artifacts.tgz ..
          cd ..

      - name: Install sigstore-cli
        run: |
          curl -sSL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 > /usr/local/bin/cosign
          chmod +x /usr/local/bin/cosign
          curl -sSL https://github.com/sigstore/sigstore/releases/latest/download/sigstore-linux-amd64 > /usr/local/bin/sigstore
          chmod +x /usr/local/bin/sigstore

      - name: Create Sigstore provenance (cosign/sigstore) using OIDC
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          # Sign each artifact with sigstore using the GitHub OIDC token
          # This produces a signature bundle that ties the artifact to this workflow run.
          for f in out/*.jar; do
            sigstore sign --artifact "$f" --output "${f}.sigstore.json"
          done
          # Also include checksums in provenance directory
          tar czf out/provenance.tgz out/*.sigstore.json out/checksums.sha256

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-artifacts-${{ github.run_id }}
          path: out/artifacts.tgz
          retention-days: 7

      - name: Upload provenance
        uses: actions/upload-artifact@v4
        with:
          name: provenance-${{ github.run_id }}
          path: out/provenance.tgz
          retention-days: 7
