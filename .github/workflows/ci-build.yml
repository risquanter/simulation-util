name: CI Build + Sigstore provenance

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build and run tests
        run: mvn -B -T1C clean verify

      - name: Collect artifacts
        run: |
          # Create output directory
          mkdir -p out

          # Show what's in target
          echo "Contents of target directory:"
          ls -la target/

          # Copy artifacts with verification
          echo "Copying artifacts..."
          cp target/java-metalog-distribution-*.jar out/ || exit 1

          # Show what we copied
          echo "Contents of out directory:"
          ls -la out/

          # Generate checksums
          cd out
          sha256sum *.jar > checksums.sha256

          # Create artifacts archive
          tar czf artifacts.tgz *.jar checksums.sha256

          # Show final structure
          echo "Final out directory contents:"
          ls -la

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Sign artifacts with Sigstore
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Sign each artifact and generate provenance
          cd out
          for file in *.jar; do
            cosign sign-blob --yes "$file"
            cosign attest --predicate <(echo '{"type":"https://slsa.dev/provenance/v0.2"}') --type slsaprovenance "$file"
          done

          # Package provenance files
          tar czf provenance.tgz *.sig *.attest

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-artifacts-${{ github.run_id }}
          path: out/artifacts.tgz
          retention-days: 7

      - name: Upload provenance
        uses: actions/upload-artifact@v4
        with:
          name: provenance-${{ github.run_id }}
          path: out/provenance.tgz
          retention-days: 7
