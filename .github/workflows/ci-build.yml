name: CI Build + Sigstore provenance

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build and run tests
        run: mvn -B -T1C clean verify

      - name: Collect artifacts
        run: |
          # Create output directory
          mkdir -p out

          # Show what's in target
          echo "Contents of target directory:"
          ls -la target/

          # Copy artifacts with verification
          echo "Copying artifacts..."
          cp target/simulation.util-*.jar out/ || exit 1
          # --- CHANGED: copy pom.xml into out so it is included in artifacts.tgz
          cp pom.xml out/ || exit 1

          # Ensure we copied all variants (main, sources, javadoc)
          echo "Verifying all required artifacts..."
          for type in "" "-sources" "-javadoc"; do
            if ! ls out/simulation.util-*${type}.jar >/dev/null 2>&1; then
              echo "Missing required artifact: ${type}.jar"
              exit 1
            fi
          done

          # Show what we copied
          echo "Contents of out directory:"
          ls -la out/

          # Generate checksums including pom.xml
          cd out
          # --- CHANGED: include pom.xml in checksums so integrity covers the POM
          sha256sum *.jar pom.xml > checksums.sha256

          # Create artifacts archive including pom.xml and checksums
          # --- CHANGED: include pom.xml in artifacts.tgz so release job can use it
          tar czf artifacts.tgz *.jar pom.xml checksums.sha256

          # Show final structure
          echo "Final out directory contents:"
          ls -la

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Sign artifacts with Sigstore
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Sign each artifact and generate provenance
          cd out
          for file in *.jar; do
            # Generate signature file with certificate bundle
            cosign sign-blob --yes --bundle "${file}.bundle" "$file"
            # Extract signature and certificate
            jq -r '.Sig' "${file}.bundle" > "${file}.sig"
            jq -r '.Cert' "${file}.bundle" > "${file}.cert"

            # Generate SLSA provenance with blob signing (attestation)
            echo '{"buildType": "https://github.com/actions/runner","builder": {"id": "GitHub Actions"}}' | \
            cosign sign-blob --yes --bundle "${file}.attest.bundle" -
          done

          # --- CHANGED: also sign pom.xml with Sigstore and produce pom.xml.bundle / pom.xml.sig / pom.xml.cert
          # Sign pom.xml and generate bundle + extracted sig/cert
          cosign sign-blob --yes --bundle "pom.xml.bundle" "pom.xml"
          jq -r '.Sig' "pom.xml.bundle" > "pom.xml.sig"
          jq -r '.Cert' "pom.xml.bundle" > "pom.xml.cert"
          # Optionally produce an attest bundle for the pom as well
          echo '{"buildType": "https://github.com/actions/runner","builder": {"id": "GitHub Actions"}}' | \
            cosign sign-blob --yes --bundle "pom.xml.attest.bundle" -

          # Package provenance files (include pom-related provenance)
          tar czf provenance.tgz *.sig *.cert *.bundle

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-artifacts-${{ github.run_id }}
          path: out/artifacts.tgz
          retention-days: 7

      - name: Upload provenance
        uses: actions/upload-artifact@v4
        with:
          name: provenance-${{ github.run_id }}
          path: out/provenance.tgz
          retention-days: 7
